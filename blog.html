{% extends 'base.html' %}
{% block content %}
<h2>Blog</h2>
{% if posts %}
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>No hay posts todavía. ¡Agrega uno nuevo!</p>
{% endif %}
{% endblock %}
